{% extends "base.html" %}

{% block title %}AutoHunt - {% if car %}Edit{% else %}Add{% endif %} Car{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">{% if car %}Edit{% else %}Add{% endif %} Car</h2>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" value="{{ car.year if car }}" required>
                </div>
                <div class="col-md-4">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" class="form-control" id="make" name="make" value="{{ car.make if car }}" required>
                </div>
                <div class="col-md-4">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" name="model" value="{{ car.model if car }}" required>
                </div>
                
                <div class="col-md-6">
                    <label for="listing_link" class="form-label">Listing URL</label>
                    <input type="url" class="form-control" id="listing_link" name="listing_link" value="{{ car.listing_link if car }}">
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="available" {% if car and car.status == 'available' %}selected{% endif %}>Available</option>
                        <option value="called" {% if car and car.status == 'called' %}selected{% endif %}>Called</option>
                        <option value="made appointment" {% if car and car.status == 'made appointment' %}selected{% endif %}>Made Appointment</option>
                        <option value="viewed" {% if car and car.status == 'viewed' %}selected{% endif %}>Viewed</option>
                        <option value="sold" {% if car and car.status == 'sold' %}selected{% endif %}>Sold</option>
                    </select>
                </div>
                
                <div class="col-md-4">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ car.price if car and car.price }}">
                </div>
                <div class="col-md-4">
                    <label for="mileage" class="form-label">Mileage</label>
                    <input type="number" class="form-control" id="mileage" name="mileage" value="{{ car.mileage if car and car.mileage }}">
                </div>
                <div class="col-md-4">
                    <label for="drivetrain" class="form-label">Drivetrain</label>
                    <select class="form-select" id="drivetrain" name="drivetrain">
                        <option value="">Select Drivetrain</option>
                        <option value="FWD" {% if car and car.drivetrain == 'FWD' %}selected{% endif %}>Front-Wheel Drive (FWD)</option>
                        <option value="RWD" {% if car and car.drivetrain == 'RWD' %}selected{% endif %}>Rear-Wheel Drive (RWD)</option>
                        <option value="AWD" {% if car and car.drivetrain == 'AWD' %}selected{% endif %}>All-Wheel Drive (AWD)</option>
                        <option value="4WD" {% if car and car.drivetrain == '4WD' %}selected{% endif %}>Four-Wheel Drive (4WD)</option>
                    </select>
                </div>
                
                <div class="col-md-4">
                    <label for="engine_cylinders" class="form-label">Engine Cylinders</label>
                    <select class="form-select" id="engine_cylinders" name="engine_cylinders">
                        <option value="">Select</option>
                        <option value="3" {% if car and car.engine_cylinders == 3 %}selected{% endif %}>3-cylinder</option>
                        <option value="4" {% if car and car.engine_cylinders == 4 %}selected{% endif %}>4-cylinder</option>
                        <option value="5" {% if car and car.engine_cylinders == 5 %}selected{% endif %}>5-cylinder</option>
                        <option value="6" {% if car and car.engine_cylinders == 6 %}selected{% endif %}>6-cylinder</option>
                        <option value="8" {% if car and car.engine_cylinders == 8 %}selected{% endif %}>8-cylinder</option>
                        <option value="10" {% if car and car.engine_cylinders == 10 %}selected{% endif %}>10-cylinder</option>
                        <option value="12" {% if car and car.engine_cylinders == 12 %}selected{% endif %}>12-cylinder</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="engine_displacement" class="form-label">Engine Displacement (L)</label>
                    <input type="number" step="0.1" class="form-control" id="engine_displacement" name="engine_displacement" value="{{ car.engine_displacement if car and car.engine_displacement }}">
                </div>
                <div class="col-md-4">
                    <label for="carfax_link" class="form-label">Carfax URL</label>
                    <input type="url" class="form-control" id="carfax_link" name="carfax_link" value="{{ car.carfax_link if car }}">
                </div>
                
                <div class="col-12">
                    <label for="images" class="form-label">Car Images</label>
                    <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                    <div class="form-text">Upload multiple images of the car (optional)</div>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> {% if car %}Update{% else %}Save{% endif %} Car
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
